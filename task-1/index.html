  <style>
    h1 {
      font-size: 2rem;
      margin-block: 0 0.5rem;
      margin-inline: 0;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-start;
    }

    :focus {
      outline: 2px solid var(--brand-color);
      border-radius: 0.3rem;
    }

    .checklist {
      background-color: var(--background-alt);
      padding-block: 1rem;
      padding-inline: 1.5rem;
      border-radius: 1rem;
      border: 2px solid var(--border);
      width: max-content;
      h2 {
        font-weight: 400;
        font-size: 1.5rem;
        margin-block: 0 1em;
      }
      ul {
        display: flex;
        flex-direction: column;
        text-decoration: none;
        gap: 0.8rem;
      }
      li:has(:checked) {
        opacity: 0.5;
        text-decoration: line-through;
      }
      li:has(:focus) {
        outline: 2px solid var(--brand-color);
        border-radius: 0.3rem;
      }

      &:has(.show-more input:not(:checked)) li:nth-child(n + 11) {
        display: none;
      }

      html:has(#move:checked) & li:has(:checked) {
        order: 1;
      }
      html:has(#hide:checked) & li:has(:checked) {
        display: none;
      }

      input[type="checkbox"] {
        opacity: 0;
        position: absolute;
      }

      label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      &:has(li:nth-child(n + 11)) .show-more {
        display: block;
      }
    }

    .show-more {
      display: none;
      text-align: center;
      margin-block-start: 1rem;

      label {
        display: block;
      }

      .more {
        display: inline;
      }
      .less {
        display: none;
      }
      :checked ~ .more {
        display: none;
      }
      :checked ~ .less {
        display: inline;
      }
      &:has(:focus) {
        outline: 2px solid var(--brand-color);
        border-radius: 0.3rem;
      }
    }

    .checkbox {
      cursor: pointer;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 100 100;
      .box {
        stroke-dashoffset: 0;
        transition: stroke-dashoffset 0.2s ease-in-out;
      }
      .check {
        stroke-dashoffset: 100;
        transition: stroke-dashoffset 0.2s ease-in-out;
      }
    }

    :checked + svg {
      .box {
        stroke-dashoffset: 20;
      }
      .check {
        stroke-dashoffset: 0;
      }
    }

</style>
